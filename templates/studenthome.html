<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Panel</title>
    <link rel="stylesheet" href="{% static 'css/studenthome.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div id="div1" class="row container-fluid;">
    <nav class="navbar navbar-expand-sm bg-dark fixed-top">
        <div class="col-sm-3" style="text-indent: 80px;font-size:x-large;font-weight: bolder;color:blue;">Student Panel</div>
        <div class="col-sm-1" style="margin-top: 4px;margin-left: 500px;"><a href="{% url 'home' %}" style="color:blue;font-weight: bold;">Home</a></div>
        <div class="col-sm-1" style="margin-top: 4px;"><a href="{% url 'add_student' %}" style="color:blue;font-weight: bold;">Add Student</a></div>
    </nav>
</div>

<div class="container mt-5 pt-5">
    <div class="row">
        {% for x in data %}
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <div class="card-body" style="border-style:solid;border-color:black;padding:20px;">
                    <h5 class="card-title">First Name: {{ x.first_name }}</h5>
                    <p class="card-text">Last Name: {{ x.last_name }}</p>
                    <p class="card-text">Class Name: {{ x.class_name }}</p>
                    <p class="card-text">Roll No: {{ x.roll_number }}</p>
                    <p class="card-text">Email: {{ x.email_id }}</p>
                    <button type="button" class="btn btn-primary"><a href="{% url 'edit_student' x.id %}" style="color:white;">EDIT</a></button>
                    <button type="button" class="btn btn-danger"><a href="{% url 'delete_student' x.id %}" style="color:white;">DELETE</a></button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
