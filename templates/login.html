
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>

</head>
<body>
<form method="POST">
    <div class="container">
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <form onsubmit="return login()">
                {% csrf_token %}
                <input type="text" id="login-username" placeholder="Username" required name="uname">
                <input type="password" id="login-password" placeholder="Password" required name="upass">
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="/register/" onclick="toggleForms()">Register here</a></p>
        </div>
    </div>
    </form>
     <div id="registration-form" class="form-container hidden">
            <h2>Register</h2>
            <form onsubmit="return register()">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
        </div>
    </div>

    <style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    background: white;
    padding: 2em;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h2 {
    text-align: center;
}

.form-container {
    margin: 10px 0;
}

.hidden {
    display: none;
}

input {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #4cae4c;
}

  </style>
</body>
</html>
